<!-- 1A
Create a HTML Form that has two text boxes to enter numbers.
Have two buttons ‘Add’ and ‘Multiply’. Display the result (addition or multiplication)
of these two numbers depending on the buttons clicked. Ensure the values in the text
box is always positive not null numbers.  Use Javascript for this client side scripting.
Display appropriate error texts. -->


<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		function multiplyBy()
		{
			num1 = document.getElementById("firstNumber").value;
			num2 = document.getElementById("secondNumber").value;
			if (num1 && num2 && num1 > 0 && num2 > 0){
				document.getElementById("result").innerHTML = num1 * num2;
			}
			else{
				document.getElementById("result").innerHTML = "Please enter valid positive numbers";
			}

		}

		function addBy()
		{
			num1 = parseInt(document.getElementById("firstNumber").value);
			num2 = parseInt(document.getElementById("secondNumber").value);
			if (num1 && num2 && num1 > 0 && num2 > 0){
				var x = +num1 + +num2;
				document.getElementById("result").innerHTML = x;
			}
			else{
				document.getElementById("result").innerHTML = "Please enter valid positive numbers";
			}
    }

</script>
<meta charset=utf-8 />
<title>JavaScript program to calculate multiplication and addition of two numbers </title>
<style type="text/css">
body {margin: 30px;}
</style>
</head>
<body>
	<form>
		1st Number : <input type="text" id="firstNumber" /><br>
		2nd Number: <input type="text" id="secondNumber" /><br>
		<input type="button" onClick="multiplyBy()" Value="Multiply" />
		<input type="button" onClick="addBy()" Value="Add" />
	</form>
	<p>The Result is : <br>
		<span id = "result"></span>
	</p>
</body>
</html>
