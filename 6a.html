<!-- 6A
Create a HTML form that lists two items in a bakery along with its price.
Ensure that one of the items is displayed using its image. Ask the user the
quantity of the item he/she wants to buy. Display the amount the user has to pay.
Ensure that the value entered is a number which is not negative, fraction or null.
Use radio-buttons to ensure that only one item can be chosen at a time from the list.
Use Javascript for this client side scripting. Display appropriate error texts.  -->

<!DOCTYPE html>
<html>
<head>
  <title>Shopping Cart</title>
  <script type="text/javascript">
    function submit() {
      var cakeQuantity = document.getElementById("cakeQuantity").value;
      var cookieQuantity = document.getElementById("cookieQuantity").value;
      var cakeSelected = document.getElementById("cake");
      var cookieSelected = document.getElementById("cookies");
      if(cakeSelected && cakeQuantity && isNormalInteger(cakeQuantity)){
        alert("Bill for cake = "+(cakeQuantity)*100)
      }else if(cookieSelected && cookieQuantity && isNormalInteger(cookieQuantity)){
        alert("Bill for cookies = "+(cookieQuantity)*50)
      }else if(!cakeSelected && !cookieQuantity){
        alert("Select an item");
      }else{
        alert("Invalid a valid positive integer");
      }
    }
    function isNormalInteger(str) {
      return /^([1-9]\d*)$/.test(str);
    }
  </script>
</head>
<body>

  <input type="radio" name="item" id="cake" class="input-hidden" />
  <img src="img2.jpg" width="100px" />
  <br>
  <p> Cost = Rs. 100 </p>
  <p>Quantity:<input type="number" id="cakeQuantity"></p>
  <br>
  <input type="radio" name="item" id="cookies" class="input-hidden" />
  <img src="img1.jpg" width="100px" />
  <br>
  <p> Cost = Rs. 50 </p>
  <p>Quantity:<input type="number" id="cookieQuantity"></p>
  <br> <br>
  <input type="submit" onClick="submit()" value="Order">
</body>
</html>
